<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!!!</h1>
    <form action="">
        <label for="first">First Name:</label>
        <input type="text" id="first" placeholder="First Name" required>
        <label for="last">Last Name:</label>
        <input type="text" id="last" placeholder="Last Name" required>
        <h2>Select a Race</h2>
        <p>
            <label for="5k">Fun Run 5k</label>
            <input type="radio" name="race" id="5k" value="5k">
        </p>
        <p>
            <label for="half">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half">
        </p>
        <p>
            <label for="full">Full Marathon</label>
            <input type="radio" name="race" id="full" value="full">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="password" required>
        </p>
        <p>
            <label for="age">Please select an age range</label>
            <select name="age" id="age">
                <option value="18">Under 18</option>
                <option value="19">Over 18</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
