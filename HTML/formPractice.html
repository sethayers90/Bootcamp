<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <h1>Forms Practice</h1>
    <form action=""></form>
    <p>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password">
    </p>
    <p>
        <input type="color">
    </p>
    <p>
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="number" placeholder="Phone Number">
    </p>
    <button>Submit</button>
    <hr>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to the things</label>
        <button>Submit</button>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select and entree</label>
            <select name="meal" id="meal"></select>
            <option value="fish">Fish</option>
            <option value="veg">Vegeterian</option>
            <option value="steak">Steak</option>
        </p>
    </form>
</body>

</html>
