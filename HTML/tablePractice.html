<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <!-- Tables kinda look like Excel -->
    <!--<table> Let's HTML know it's a tab;e
        <td> Data that goes into the cell
        <tr> Table Row
        <th> Table head, kinda makes me confused about thead
        <thead> Table head wrapper
        <tbody> Table body wrapper
        <tfoot> Table footer wrapper
        <colgroup>
        <caption>
        -->
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average Mass[kg(lb)]</th>
                <th>Max. Mass[kg(lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90(200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5(29.8)</td>
                <td>39(86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
